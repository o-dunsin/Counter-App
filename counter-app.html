<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./counter-app.css">

<body>

        <p id="welcome-el"></p>

        <br>

        <script src="./counter-app.js"></script>
    </div>
</body>
